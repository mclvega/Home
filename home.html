<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Jugadores Draft</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    input[type="text"] {
      width: 300px;
      padding: 8px;
      margin-bottom: 20px;
    }
    ul {
      list-style: none;
      padding: 0;
    }
    li {
      padding: 6px 0;
    }
  </style>
</head>
<body>
  <h1>Jugadores Draft</h1>
  <input type="text" id="search" placeholder="Buscar jugador..." onkeyup="filterList()" />
  <ul id="playerList">
    <!-- Jugadores insertados aquí -->
  </ul>

  <script>
    const players = [
      "Abbiati","Adams","Alexander Arnold","Araújo","Bale","Bastoni","Bellingham Jude",
      "Beckembauer","Cannavaro","Cantona","Cáceres","Cech","Courtois","Costacurta",
      "Davids","Diogo Costa","Donnaruma","Diego","Dumfries","Fiore","Forlán","Gilberto Silva",
      "Gullit","Hakimi","Inzaghi","Kanté","Khan","Kounde","Lloris","MalDini","Marquinhos","Messi",
      "McLVega","Neymar","Owen","Pedri","Piqué","Platini","Raijard","Rijkaard","Rummenigge",
      "Schmeichel","Seaman","Shewa","Son","Stefano Fiore","Suarez","Thuram","Tony Adams",
      "Tchouameni","Van Baston","Van Buyten","Van Dijk","Vieira"
    ];

    const listElement = document.getElementById("playerList");
    const sortedUniquePlayers = [...new Set(players.map(p => p.trim().toLowerCase()))]
      .map(p => p[0].toUpperCase() + p.slice(1))
      .sort((a, b) => a.localeCompare(b));

    sortedUniquePlayers.forEach(player => {
      const li = document.createElement("li");
      li.textContent = player;
      listElement.appendChild(li);
    });

    function filterList() {
      const query = document.getElementById("search").value.toLowerCase();
      const items = document.querySelectorAll("#playerList li");
      items.forEach(item => {
        const text = item.textContent.toLowerCase();
        item.style.display = text.includes(query) ? "" : "none";
      });
    }
  </script>
</body>
</html>
