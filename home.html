    <script>
      function mostrarHora() {
        const hora = new Date();
        const h = hora.getHours().toString().padStart(2, '0');
        const m = hora.getMinutes().toString().padStart(2, '0');
        document.getElementById("hora").innerText = `${h}:${m}`;
        setTimeout(mostrarHora, 1000);
      }

      function cargarIconos() {
        const json = document.getElementById('icon-data').textContent;
        const icons = JSON.parse(json);
        const container = document.getElementById('icon-grid');
        icons.forEach(icon => {
          const col = document.createElement('div');
          col.className = 'col text-center';
          col.innerHTML = `
            <a href="${icon.url}" target="_blank" title="${icon.name}" rel="noopener noreferrer">
              <img src="${icon.img}" alt="${icon.name}" class="icon-img rounded">
              <div class="text-white mt-2">${icon.name}</div>
            </a>`;
          container.appendChild(col);
        });
      }

      mostrarHora();
      //document.getElementById("footer").innerText += " " + new Date().getFullYear();
      cargarIconos();
    </script>
