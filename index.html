<body>
  <h1>Jugadores Draft</h1>
  <input type="text" id="search" placeholder="Buscar jugador..." onkeyup="filterList()" />
  <ul id="playerList"></ul>

  <script>
    const rawMessages = `
      Khan,Cáceres,Platini,Inzaghi
      Seaman,maldini,davids,son
      Abbiati,Cannavaro,Messi,Suarez
      schmeichel, Rijkaard, Messi y suarez
      Cech, Raijard, Vieira, Gulit
      schmeichel, van Dijk, vieira, bale
      Courtois, Araújo, Gullit, Bale
      donnaruma, cannavaro, pedri y forlan
      Cech, Thuram, Gilberto Silva, Rummenigge
      Lloris , van buyten, davids , van basten
      Diogo Costa, Van Buyten, Rijkaard y Forlán
      Marquinhos, Kanté y Neymar
      Hakimi , cantona , Tony adams
      Según la lista escogió a neymar, beckembauer y costacurta
      Vieira, Bellingham Jude, Lilian Thuram
      pique, jude Bellingham, alexander arnold
      Araujo, pedri , rummenigue
      Van Dijk, el Diego y Shewa
      Bastoni,Tchouameni,Owen
      Tony Adams,Dumfries, kante
      Stefano Fiore,Owen,kounde
    `;

    const playerCounts = {};

    rawMessages.split('\n').forEach(line => {
      line.split(/[,\sy]+/).forEach(name => {
        name = name.trim();
        if (!name) return;
        // Normalizar mayúsculas/minúsculas y tildes
        const normalized = name
          .toLowerCase()
          .normalize("NFD")
          .replace(/[\u0300-\u036f]/g, ""); // Elimina tildes
        playerCounts[normalized] = (playerCounts[normalized] || 0) + 1;
      });
    });
