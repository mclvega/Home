<div class="container mt-5">
  <div id="icon-grid" class="row row-cols-2 row-cols-sm-3 row-cols-md-4 row-cols-lg-6 g-4 justify-content-center">
    <!-- Ãconos cargados desde JSON -->
  </div>
</div>

<script>
  async function cargarIconos() {
    const response = await fetch('icons.json');
    const icons = await response.json();

    const container = document.getElementById('icon-grid');
    icons.forEach(icon => {
      const col = document.createElement('div');
      col.className = 'col text-center';
      col.innerHTML = `
        <a href="${icon.url}" target="_blank" title="${icon.name}">
          <img src="${icon.img}" alt="${icon.name}" class="icon-img rounded">
          <div class="text-white mt-2">${icon.name}</div>
        </a>
      `;
      container.appendChild(col);
    });
  }

  cargarIconos();
</script>
